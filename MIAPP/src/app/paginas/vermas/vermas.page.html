<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>vermas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<img [src]="producto.imagen"    >
<div>
  <h2 class="titulo" >{{producto.nombre}}</h2>
  <p class="descripcion" >{{producto.precio}}</p>
  <h3 class="precio" >{{producto.descripcion}}</h3>

</div>

</ion-content>
